<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>
<h2>Listado de usuarios:</h2>

<table>

    <tr>
        <th>Id</th>
        <th>Usuario</th>
        <th>Password</th>

    </tr>
    
  
  
    <tr th:each="usuario:${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.user}"></td>
        <td th:text="${usuario.password}"></td>
        
    
    
    </tr>

</table>



</body>	



</html>
